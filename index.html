<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Map Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="editor-container">
        <div id="tile-picker">
            <div class="tile" data-tile="wall"></div>
            <div class="tile" data-tile="water"></div>
            <div class="tile" data-tile="ground"></div>
            <div class="tile" data-tile="warp"></div>
        </div>
        <div id="map">
            <!-- 16x11 grid -->
            <div id="grid">
                <!-- Grid tiles will be populated via JavaScript -->
            </div>
        </div>
    </div>
    <div>
        <label for="map-id">Map ID:</label>
        <input type="text" id="map-id" placeholder="Enter map ID (e.g., spawn_map)" />
    </div>
    <button id="export">Export Map</button>
    <textarea id="output" readonly></textarea>
    <script src="script.js"></script>
</body>
</html>
